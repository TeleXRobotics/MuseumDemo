<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Antonio Cao's Gallery</title>

        <!-- Babylon.js -->
        <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/gltf_validator.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

        <style>
            /* disable selection */
            * {
                font-family: Tahoma, Helvetica, Arial, "Microsoft Yahei","微软雅黑", STXihei, "华文细黑", sans-serif;
                -webkit-touch-callout:none;
                -webkit-user-select:none;
                -khtml-user-select:none;
                -moz-user-select:none;
                -ms-user-select:none;
                user-select:none;
                -webkit-tap-highlight-color:rgba(0,0,0,0);
            }

            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }

            #loadingScreen {
                position: absolute;
                padding-top: 20%;
                width: 100%;
                height: 100%;
                font-size: 50px;
                text-align: center;
                background-color: white;
                z-index: 9999;
            }

            .progress-ring__circle {
                transition: stroke-dashoffset 0.35s;
                transform: rotate(-90deg);
                transform-origin: 50% 50%,
            }
        </style>
    </head>
<body>
    <div id="loadingScreen">
        <a href="https://sm.ms/image/ylZxK2Ntjg9e1np" target="_blank">
            <img src="https://i.loli.net/2020/04/24/ylZxK2Ntjg9e1np.png" >
        </a>
        <h3>党建空间小样演示</h3>
        <p>蓝色小圈圈控制前后左右走位</p>
        <p>拖动画面控制镜头旋转</p>
        <svg class="progress-ring" height="120" width="120">
            <!-- 
                the radius of the circle should be
                radius = (width / 2) - (strokeWidth * 2)
                to prevent the circle to overflow the svg wrapper
            -->
            <circle
                class="progress-ring__circle"
                stroke="#2962FF"
                stroke-width="6"
                stroke-linecap="round"
                fill="transparent"
                r="48" 
                cx="-60"
                cy="60"
            />
        </svg>
    </div>
    <canvas id="renderCanvas"></canvas>
    <script src="./babylonScene.js"></script>
</body>
</html>
